<html>
	<head>
		<title>b-tree JS</title>
	</head>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" />


	<meta http-equiv="Cache-control" content="NO-CACHE">


	<body id="main">  

		<div id="inputs">
			<h1>B-Tree <span class="label label-info reset-btree">Order <span id="order-display"></span></span></h1>

			<form action="#" id="create-form" class="form-inline">
				<p>
				Crear un B-Tree de orden
				<input type="text" class="form-control" value="3" id="new-order"/><br/>
				and rellenar con 
				<input type="text" class="form-control" value="5" id="new-seed"/>
				numeros aleatorios
				</p>
				<button type="submit" class="btn btn-primary">Continuar &rarr;</button>
			</form>	
		</div>

		<div class="container">
				<div class="col-sm-4">
					<form action="#" id="add-form" class="form-inline">
						<div class="form-group">
							<label for="add"></label>
							<input type="text" class="form-control" placeholder="Ingresa un #..." id="input-add"/>
						</div>
						<button type="submit" class="btn btn-primary">Agregar</button>      
						<!-- <a href="#" id="clear-button" class="btn btn-default reset-btree">Reiniciar</a> -->
					</form>

				</div>
				<div class="col-sm-4">
					<form action="#" id="delete-form" class="form-inline">
						<div class="form-group">
							<label for="delete"></label>
							<input type="text" class="form-control" placeholder="Ingresa un Int..." id="input-delete"/>
						</div>      
						<button type="submit" class="btn btn-danger">Borrar</button>
					</form>
				</div>
			
				<a href="#" id="max-button" class="btn btn-default max-btree">Maximo</a>
				<a href="#" id="min-button" class="btn btn-default min-btree">Minimo</a>
				<input type="text"  placeholder="Valor Max-Min" id="max-min-value"/>

				<a href="#" id="clear-button" class="btn btn-default reset-btree">Reiniciar</a>
				
			</div>





		<div id="canvas"></div>

	</body>

	<!-- <script src="bower_components/jquery/dist/jquery.min.js"></script> -->
	<script src="js/jquery-3.6.0.min.js" charset="utf-8"></script>
	<script src="js/d3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/btree.js"></script>
	<script type="text/javascript" src="js/btree-node.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
