<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
	<form id="insertTree" onSubmit="return handleInsert()">
		<input id="insertInput" type="text" placeholder="Número a insertar" maxlength="4" size="14" autofocus>
		<input type="submit" value="Insertar">
	</form>
  <form id="deleteTree" onSubmit="return handleDelete()">
    <input id="deleteInput" type="text" placeholder="Número a eliminar" maxlength="4" size="14">
    <input type="submit" value="Eliminar">
  </form>
  <form id="findValueTree" onSubmit="return handleFindValue()">
    <input id="findValueInput" type="text" placeholder="Número a buscar" maxlength="4" size="14">
    <input type="submit" value="Buscar">
  </form>

  <button onclick="handleFindMaximo()">Máximo</button>
  <button onclick="handleFindMinimo()">Mínimo</button>
  <svg></svg>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="js/tree-creation.js"></script>
  <script src="js/tree-visualization.js"></script>
</body>
